{# _seo-basic.html
    
    1. If SEO Ether plugin is not installed, set up your SEO manually
    2. Define @assetBasePath accordingly for icons

#}

{% set seoTitle, seoDescription = '', '' %}
{% set iconPath = "/images/icons/" %}

<title>{{ seoTitle }}</title>

<link rel="canonical" href="{{ siteUrl }}"/>
<meta property="og:site_name" content="{{ siteName }}"/>
<meta property="og:title" content="{{ seoTitle }}"/>
<meta property="og:url" content="{{ siteUrl }}"/>
<meta property="og:type" content="website"/>
<meta property="og:description" content="{{ seoDescription }}"/>

<meta property="og:image" content="{{ alias('@assetBasePath' ~ iconPath ~ 'share-fb.png') }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<meta itemprop="name" content="{{ seoTitle }}"/>
<meta itemprop="url" content="{{ siteUrl }}"/>
<meta itemprop="description" content="{{ seoDescription }}"/>

<meta name="twitter:title" content="{{ seoTitle }}"/>
<meta name="twitter:url" content="{{ siteUrl }}"/>
<meta name="twitter:card" content="summary"/>
<meta name="twitter:description" content="{{ seoDescription }}"/>
<meta name="twitter:image" content="{{ alias('@assetBasePath' ~ iconPath ~ 'share-tw.png') }}" />

<meta name="description" content="{{ seoDescription }}" />
<meta name="generator" content="Craft CMS">
<meta name="subject" content="">
<meta name="robots" content="all">
